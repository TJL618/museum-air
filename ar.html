<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>良渚玉三叉形器 AR 展示</title>

    <!-- 引入 A-Frame 和 MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind; autoStart: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- 资源加载区域 -->
      <a-assets>
        <a-asset-item id="model" src="./pages/models/liangzhu.gltf"></a-asset-item>
      </a-assets>

      <!-- 摄像头 -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 模型绑定在识别图像上 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#model" 
          scale="0.5 0.5 0.5" 
          position="0 -0.2 0" 
          rotation="0 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
