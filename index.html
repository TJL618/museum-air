<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>国家博物馆文物展示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }
    .artifact {
      width: 300px;
      margin: auto;
      text-align: center;
      cursor: pointer;
    }
    #qrModal {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #qrModal img {
      width: 200px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    #qrModal span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="artifact" onclick="showQRCode()">
    <img src="images/liangzhu.jpg" alt="良渚玉三叉形器" width="300">
    <h3>良渚玉三叉形器</h3>
    <p>点击查看AR展示</p>
  </div>

  <!-- 弹出二维码框 -->
  <div id="qrModal" onclick="hideQRCode()" style="display: none;">
    <span>&times;</span>
    <img src="qrcodes/liangzhu.png" alt="扫描查看AR">
  </div>

  <script>
    function showQRCode() {
      document.getElementById('qrModal').style.display = 'flex';
    }
    function hideQRCode() {
      document.getElementById('qrModal').style.display = 'none';
    }
  </script>
</body>
</html>
